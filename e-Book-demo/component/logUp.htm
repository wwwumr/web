<!DOCTYPE html>
<html>
    <head> 
        <title>注册页面</title>
        <link rel="icon" type="image/x-icon" href="../asset/img/icon.jpg" />
        <link rel="stylesheet" type="text/css" href="../asset/css/logUp.css" />        
        <script type="text/javascript">
            function logIn(){
                window.location.href="../e-Book.htm";
            }
        </script>
    </head>
    <body>
        <div class="logContainer">
            <p>E-BOOK 注册</p>
            <div class="logInput">
                <input  type="text" value="用户名："/>
                <input  type="text" value="密码："/>
                <input  type="text" value="确认密码："/>
                <input  type="text" value="邮箱："/>

            </div>
            <div class="logButton">
                <button onclick="logIn()">
                    普通注册
                </button>
                <button onclick="logIn()">
                    管理员注册
                </button>
            </div>
        </div>
        
    </body>
</html>
